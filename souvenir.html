---
title: XPixel - Souvenir
layout: default
---

<section>
    <!--Swiper-->
    <div class="swiper-container swiper-slider" data-autoplay="5000" data-slide-effect="fade" data-loop="false"
         style="height: 400px;">
        <div class="jumbotron text-center">
            <h1 style="margin-top: 70px">Souvenir
            </h1>
            <p class="big"></p>
        </div>
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-slide-bg="images/header-1.jpg">
                <div class="swiper-slide-caption"></div>
            </div>
            <div class="swiper-slide" data-slide-bg="images/header-3.jpg">
                <div class="swiper-slide-caption"></div>
            </div>
            <div class="swiper-slide" data-slide-bg="images/header-4.jpg">
                <div class="swiper-slide-caption"></div>
            </div>
        </div>
    </div>
</section>

<main class="page-content">
    <section class="section-border text-center text-lg-left">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Souvenir</a></li>
            </ol>
        </div>
    </section>

    <!--Start section-->
    <section class="text-center text-lg-left margin-1">
        <div class="container">
            <div class="row">
                {% for post in site.posts %}
                {% if post.type == 'souvenir' %}
                <div class="col-md-6 col-lg-3"align="center">
                    <article class="thumbnail thumbnail-6 section-border well slow-hover">
                        <div class="image-slow-wrapper"><a href="{{ post.url }}"><img src="{{ BASE_PATH }}/images/souvenir/{{ post.teser }}" height="250px" alt=""></a></div>
                        <div class="caption">
                            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                        </div>
                    </article>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
<!--End section-->


    <!--Start section-->
    <section class="well well-sm well-inset-2 text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-12" >
                    <p class="lead big" style="line-height:2em">
                        If you are interested in the above souvenirs please feel free to contact
                        <h4>liyuhang_98@163.com</h4>
                    </p>
                </div>
            </div>
        </div>
    </section>
</main>
